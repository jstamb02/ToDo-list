<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      <form class="new-item">
        <input type="text" name="text" placeholder="Add item"/>
      </form>
    </header>

   <ul class="list-group">
      {{#each items}}
        {{> item}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="item">
  <li class= "list-group-item">
    <button class="delete">&times;</button>
    <span class="text">{{text}}</span>
  </li>
</template>
